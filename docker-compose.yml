version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: turath_almandi_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: turath_almandi
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - turath_network

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: turath_almandi_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@restaurant.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    networks:
      - turath_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  turath_network:
    driver: bridge
