services:
  # Backend Service
  - type: web
    name: turath-almandi-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: turath-almandi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: CORS_ORIGIN
        value: https://YOUR-GITHUB-USERNAME.github.io
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/main
    healthCheckPath: /api/v1/health

databases:
  # PostgreSQL Database
  - name: turath-almandi-db
    databaseName: turath_almandi
    user: turath_user
    plan: free
