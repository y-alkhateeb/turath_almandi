services:
  # Frontend Service
  - type: web
    name: turath-almandi-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: VITE_API_URL
        value: https://turath-almandi-server.onrender.com/api/v1

  # Backend Service
  - type: web
    name: turath-almandi-backend
    env: docker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    buildFilter:
      paths:
        - backend/**
    healthCheckPath: /api/v1/health
    # Platform and build configuration
    dockerCommand: ./scripts/start.sh
    envVars:
      # Node Environment
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

      # Docker Build Configuration (force AMD64 platform)
      - key: DOCKER_BUILDKIT
        value: "1"
      - key: DOCKER_DEFAULT_PLATFORM
        value: linux/amd64

      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: turath-almandi-db
          property: connectionString

      # Redis
      - key: REDIS_HOST
        fromService:
          type: redis
          name: turath-almandi-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: turath-almandi-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: turath-almandi-redis
          property: password

      # JWT Configuration (min 32 characters required)
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d

      # CORS and Frontend
      - key: FRONTEND_URL
        value: https://turath-almandi-frontend.onrender.com
      - key: CORS_ORIGIN
        value: https://turath-almandi-frontend.onrender.com

      # Security
      - key: BCRYPT_SALT_ROUNDS
        value: "10"

      # Rate Limiting
      - key: RATE_LIMIT_TTL
        value: "60000"
      - key: RATE_LIMIT_MAX
        value: "100"

      # Seeding (set to false after first deployment)
      - key: RUN_SEED
        value: "true"

# Redis for token blacklist and caching
  - type: redis
    name: turath-almandi-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: turath-almandi-db
    databaseName: turath_almandi
    user: turath_user
    region: oregon
    plan: free
    # Auto-upgrade to PostgreSQL 18 if available
    postgresMajorVersion: 16
